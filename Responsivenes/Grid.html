<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive</title>
    <style>
        h1{
            text-align: center;
        }
        .grid-container{
            display: grid;
            grid-auto-rows:minmax(300px,auto);
            grid-template-columns:repeat(auto-fill, minmax(500px,1fr)) ;
            grid-gap: 10px;
        }
        .card{
            background-color: purple;
            border-radius: 5px;
        }
        
    </style>

</head>
<body>
    <h1>CSS Grid</h1>
  <div class="grid-container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</body>
</html>
